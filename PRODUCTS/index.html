<html>
  <head>
    <meta charset="utf-8">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <!-- Left Column / Hot Sales Image -->
      <div class="left-column">
        <img data-image="fordblack" src="images/fordblack.webp" alt="">
 	<img data-image="fordgrey" src="images/fordgrey.webp" alt="">
        <img data-image="fordblue" src="images/fordblue.webp" alt="">
        <img data-image="fordred" class="active" src="images/fordred.webp" alt="">
      </div>


      <!-- Right Column -->
      <div class="right-column">

        <!-- Product Description -->
        <div class="product-description">
          <span>PICKUP</span>
          <h1>Ford Ranger Raptor</h1>
          <p>Fuel Type: Available in Diesel
Manufacturer: Ford &nbsp;&nbsp;&nbsp;

        <!-- Product Configuration -->
        <div class="product-configuration">

          <!-- Product Color -->
          <div class="product-color">
            <span>Color</span>

            <div class="color-choose">
              <div>
                <input data-image="fordred" type="radio" id="red" name="color" value="red" checked>
                <label for="red"><span></span></label>
              </div>
		 <div>
                <input data-image="fordgrey" type="radio" id="grey" name="color" value="grey">
                <label for="grey"><span></span></label>
              </div>
              <div>
                <input data-image="fordblue" type="radio" id="blue" name="color" value="blue">
                <label for="blue"><span></span></label>
              </div>
              <div>
                <input data-image="fordblack" type="radio" id="black" name="color" value="black">
                <label for="black"><span></span></label>
              </div>
            </div>

          </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>â‚±2,038,000</span>
          <a href="#" class="cart-btn">BUY & APPLY NOW</a>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
